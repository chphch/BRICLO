{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="generator" content="Mobirise v2.6.1, mobirise.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static "home/css/assets/images/discover-mobile-350x350-16.png" %}" type="image/x-icon">
  <meta name="description" content="">

  <title>BRICLO</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,400&amp;subset=cyrillic,latin,greek,vietnamese">
  <link href="{% static "home/css/assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "home/css/assets/animate.css/animate.min.css" %}" rel="stylesheet">
  <link href="{% static "home/css/assets/socicon/css/socicon.min.css" %}" rel="stylesheet">
  <link href="{% static "home/css/assets/mobirise/css/style.css" %}" rel="stylesheet">
   <link href="{% static "home/css/main.css" %}" rel="stylesheet">
  <link href="{% static "home/css/assets/mobirise-slider/style.css" %}" rel="stylesheet">
  <link href="{% static "home/css/assets/mobirise-gallery/style.css" %}" rel="stylesheet">
  <link href="{% static "home/css/assets/mobirise/css/mbr-additional.css" %}" rel="stylesheet" type="text/css">
  
  
</head>
<body onload="initialize()">

<section class="mbr-navbar mbr-navbar--freeze mbr-navbar--absolute mbr-navbar--transparent mbr-navbar--sticky mbr-navbar--auto-collapse" id="menu-74">
    <div class="mbr-navbar__section mbr-section">
        <div class="mbr-section__container container">
            <div class="mbr-navbar__container">
                <div class="mbr-navbar__column mbr-navbar__column--s mbr-navbar__brand">
                   
                    <a href="{% url "main" %}">
                        <span class="mbr-navbar__brand-link mbr-brand mbr-brand--inline">
                            <span class="mbr-brand__logo"><img class="mbr-navbar__brand-img mbr-brand__img" src="{% static "home/css/assets/images/logo-mobile-350x350-53.png" %}" alt="Mobirise"></span>
                            <span class="mbr-brand__logo" style="width:80%;height:80%"><img class="mbr-navbar__brand-img mbr-brand__img" src="{% static "home/css/assets/images/name-mobile-350x350-53.png" %}" alt="Mobirise"></span>
                        </span>
                    </a>
                </div>
                <div class="mbr-navbar__hamburger mbr-hamburger text-white"><span class="mbr-hamburger__line"></span></div>
                <div class="mbr-navbar__column mbr-navbar__menu">
                    <nav class="mbr-navbar__menu-box mbr-navbar__menu-box--inline-right">
                        <div class="mbr-navbar__column">
                            <ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-decorator mbr-buttons--active">
                                <li class="mbr-navbar__item">
                                    <a class="mbr-buttons__link btn text-white" href="localhost:8000/#get_started">브리클로 시작하기</a>
                                </li>
                                <li class="mbr-navbar__item">
                                    <a class="mbr-buttons__link btn text-white" href="localhost:8000/#how_it_works">이용방법</a>
                                </li>
                                <li class="mbr-navbar__item">
                                    <a class="mbr-buttons__link btn text-white" href="{% url "home:faq" %}">FAQS</a>
                                </li>
                                {% if user.is_authenticated %}
                                <li class="mbr-navbar__item">
                                    <a class="mbr-buttons__link btn text-white" href="{% url 'logout' %}">LOGOUT</a>
                                </li>
                                
                                <li class="mbr-navbar__item">
                                    <a class="mbr-buttons__link btn text-white" href="{% url "profile" %}">{{user.username}}님</a>
                                </li>
                                {% else %}
                                
                                <li class="mbr-navbar__item">
                                    <a class="mbr-buttons__link btn text-white" href="{% url 'login' %}">Login</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

{% block content %}


{% endblock %}

  <script src="{% static "home/css/assets/jquery/jquery.min.js" %}"></script>
  <script src="{% static "home/css/assets/bootstrap/js/bootstrap.min.js" %}"></script>
  <script src="{% static "https://maps.googleapis.com/maps/api/js" %}"></script>
  <script src="{% static "home/css/assets/smooth-scroll/SmoothScroll.js" %}"></script>
  <script src="{% static "home/css/assets/jarallax/jarallax.js" %}"></script>
  <script src="{% static "home/css/assets/bootstrap-carousel-swipe/bootstrap-carousel-swipe.js" %}"></script>
  <script src="{% static "home/css/assets/masonry/masonry.pkgd.min.js" %}"></script>
  <script src="{% static "home/css/assets/imagesloaded/imagesloaded.pkgd.min.js" %}"></script>
  <script src="{% static "home/css/assets/social-likes/social-likes.js" %}"></script>
  <script src="{% static "home/css/assets/mobirise/js/script.js" %}"></script>
  <script src="{% static "home/css/assets/mobirise-gallery/script.js" %}"></script>
  
  
</body>
</html>
