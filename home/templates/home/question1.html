브리클로는 패션 렌탈 구독 서비스 입니다. 브리클로에 월 구독을 신청하면 브리클로는 고객님께 스타일리스트를 배정하고, 스타일리스트는 고객님께 알맞은 의류를 엄선해서 발송합니다. 
이용권이 유효한 기간 내에 저희가 엄선한 의류를 이용하시고, 반납하시면 새로운 패키지의 옷을 렌탈해 드립니다. 
브리클로는 고객님께서 패션에 많은 시간을 소비하지 않고도 트렌디한 남성이 되기를 희망합니다.
