{% extends "home/base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
 <div class="container" style="margin-top:10%; margin-bottom:300px">
    <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <p class="lead text-align-center"><strong>내 정보</strong></p>
        <form method="post" action="">{% csrf_token %}
            <div class="form-group">
                <label class="control-label" for="id_username">아이디(수정불가)</label>
                <span class="form-control" id="id_username">{{ user.username }}</span>
            </div>
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-active btn-block">{% bootstrap_icon "ok-sign" %} 회원정보수정 </button>
            {% endbuttons %}
        </form>
            <hr />

        <a href="{% url "password_change" %}" class="btn btn-xs btn-danger" style="width:49%"><h5>비밀번호 변경</h5></a>
        <a href="/" class="btn btn-xs btn-warning" style="width:49%"><h5>메인페이지로</h5></a>
    </div>
    </div>
</div>
{% if messages %}
<script type="text/javascript">

    alert('수정된 회원정보가 저장되었습니다');

</script>
{% endif %}


    {% endblock %}
