{% load staticfiles %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>


<head>
    <title>BRICLO</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,400&amp;subset=cyrillic,latin,greek,vietnamese">
  <link href="{% static "home/css/assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
<style type="text/css">
    .container{
        margin-top:10%;
    }    

</style>

</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <br/>

        <p class="lead text-align-center" style="margin-left:34%; margin-bottom:20%;font-size: 250%">BRICLO</p>
        <p class="lead text-align-center" style="margin-left:40%"><strong>로그인</strong></p>
        <form method="post" action="">{% csrf_token %}
            {% bootstrap_form form %}
        <hr />
            {% buttons %}
                <button type="submit" class="btn btn-primary" style="width:49%">{% bootstrap_icon "ok-sign" %} 로그인 </button>
                <a style="width:49%" class="btn btn-warning" href="{% url "signup" %}">회원가입</a>
            {% endbuttons %}

        </form>
        <hr />
        <p style="text-align: center; color: #555;">원데이호프의 서비스는 로그인 후 이용이 가능합니다.<br/>
계정이 없으시다면 회원가입 후 이용해주세요.</p>
    </div>
    </div>
</div>
</body>
</html>
