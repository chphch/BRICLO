{% extends 'home/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}


{% block content %}

<div class="container" style="margin-top:10%">
    <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <p class="lead text-align-center"><strong>비밀번호 변경</strong></p>
        <form method="post" action="{% url "password_change" %}">{% csrf_token %}
            {% bootstrap_form form %}
        <hr />
            {% buttons %}
                <button type="submit" class="btn btn-primary" style="width:49%">{% bootstrap_icon "ok-sign" %} 비밀번호 변경 </button>
            {% endbuttons %}
        </form>
    </div>
    </div>
</div>


{% endblock %}
